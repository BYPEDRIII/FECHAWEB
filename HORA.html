<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .time {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
        }

        .date {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button.light {
            background-color: #f0f0f0;
            color: #333;
        }

        button.dark {
            background-color: #333;
            color: #fff;
        }

        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="time" id="time">00:00:00</h1>
        <p class="date" id="date">Miércoles, 1 de enero de 2024</p>
        <button id="themeToggle" class="light">Cambiar a Tema Oscuro</button>
    </div>

    <script>
        // Actualizar la hora y la fecha
        function updateTimeAndDate() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const dayNames = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const monthNames = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${dayNames[now.getDay()]}, ${now.getDate()} de ${monthNames[now.getMonth()]} de ${now.getFullYear()}`;
        }

        // Alternar tema
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.textContent = 'Cambiar a Tema Claro';
                themeToggle.className = 'dark';
            } else {
                themeToggle.textContent = 'Cambiar a Tema Oscuro';
                themeToggle.className = 'light';
            }
        });

        // Actualizar la hora cada segundo
        setInterval(updateTimeAndDate, 1000);
        updateTimeAndDate(); // Inicialización
    </script>
</body>
</html>
